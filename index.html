<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="avatar">
        <div class="circle"></div>
        <img src="./IMG_6574.JPG" />
      </div>
      <div class="info">
        <h1 class="name">Tran Dai Son</h1>
        <p class="description">A front-end developer from Vietnam.</p>
      </div>
      <div class="skills">
        <span class="bg-1">HTML</span>
        <span class="bg-2">CSS</span>
        <span class="bg-3">Javascript</span>
      </div>
      <div class="hire">
        <button>Hire Me!</button>
      </div>
    </div>
  </div>
</body>
</html>
